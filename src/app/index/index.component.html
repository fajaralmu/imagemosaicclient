<div class="alert alert-info">Welcome</div>
<form (ngSubmit)="$event.preventDefault()">
<div class="row">
  <div class="col-md-4">
    <input type="file" class="form-control" (change)="changeImage($event)" />
    <p></p>
    <div class="btn-group">
        <button (click)="removeImage()" class="btn btn-danger">Remove</button>
        <button (click)="submit()" class="btn btn-primary">Process</button>
    </div>
  </div>
  <div class="col-md-8" *ngIf="imageData">
    <img [src]="imageData" class="img" width={{600}}/>
  </div>
</div>
</form>
<p></p>
